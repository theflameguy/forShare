<html data-bs-theme="dark">

<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>

<div class="container mt-3 mx-auto w-50">
    <h2>Upload Video</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3 mt-3">
            {% csrf_token %}
            <input type="file" name="file" class="form-control" placeholder="upload video">
        </div>
        <div class="clearfix">
            <button type="submit" class="btn btn-primary float-end mb-3">Upload</button>
        </div>
    </form>
    <div class="mt-1">
        <p>Go to <a href='/videos/video_list'>Video list</a></p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
